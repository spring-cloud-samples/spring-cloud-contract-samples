description: |
  Represents last step of getting fully drunk
  ```
  given:
       you were drunk
  when:
       you get a beer
  then:
       you'll be wasted
  ```
request:
  method: POST
  url: /beer
  body:
    name: marcin
  headers:
    Content-Type: application/json
response:
  status: 200
  body:
    previousStatus: DRUNK
    currentStatus: WASTED
  headers:
    Content-Type: application/json;charset=UTF-8
