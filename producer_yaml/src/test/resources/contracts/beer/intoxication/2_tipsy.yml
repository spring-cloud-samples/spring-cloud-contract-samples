description: |
  Represents second step of getting fully drunk
  ```
  given:
       you were tipsy
  when:
       you get a beer
  then:
       you'll be drunk
  ```
request:
  method: POST
  url: /beer
  body:
    name: marcin
  headers:
    Content-Type: application/json
response:
  status: 200
  body:
    previousStatus: TIPSY
    currentStatus: DRUNK
  headers:
    Content-Type: application/json;charset=UTF-8
